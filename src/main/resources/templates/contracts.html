<!DOCTYPE html>

<html lang="eu" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contracts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        #blue {
            background-color: royalblue;
            border-color: royalblue;
            margin-top: 1rem
        }

        #orange {
            background-color: #ffc107;
            border-color: #ffc107;
            margin-top: 1rem
        }

        #grey {
            background-color: gray;
            border-color: #ffc107;
            margin-top: 1rem
        }
    </style>
</head>
<body>
<div class="container">

    <h1>Contracts</h1>
    <p>
        <a class="btn btn-secondary" id="grey" th:href="@{'/index'}">Back to main page</a>
        <a class="btn btn-success" id="blue" th:href="@{'/contract_detail_info'}">Get info by contract number</a>
    </p>

    <span th:if="${contracts.size() == 0}">Contracts list is empty</span>

    <table class="table table-hover" th:if="${contracts.size() > 0}">
        <thead class="thead-dark">
        <tr>
            <th>№</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Patronymic</th>
            <th>City</th>
            <th>Street</th>
            <th>House №</th>
            <th>Apartment №</th>
            <th>Contract status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${contracts}">
            <td th:text="${contract.contractNumber}"></td>
            <td th:text="${contract.lastName}"></td>
            <td th:text="${contract.firstName}"></td>
            <td th:text="${contract.patronymic}"></td>
            <td th:text="${contract.address.city}"></td>
            <td th:text="${contract.address.street}"></td>
            <td th:text="${contract.address.houseNumber}"></td>
            <td th:text="${contract.address.apartmentNumber}"></td>
            <td th:text="${contract.contractStatus.status}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
